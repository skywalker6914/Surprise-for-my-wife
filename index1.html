<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff66b2;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: rgba(255, 255, 255, 0.5);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -70%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Main Message Styles */
        .message {
            color: white;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff66b2, 0 0 20px #ff66b2, 0 0 30px #ff66b2, 0 0 40px #ff66b2, 0 0 50px #ff66b2;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 25px #ff66b2, 0 0 35px #ff66b2, 0 0 45px #ff66b2, 0 0 55px #ff66b2, 0 0 65px #ff66b2;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff66b2;
            animation: confetti 1.5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(300px, 300px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Heart Animation -->
    <div class="heart">❤️</div>

    <!-- Love Message -->
    <div class="message">
        I LOVE YOU MY BEAUTIFUL LOVELY WIFE FATU.<br>
        - From Your Husband
    </div>

    <!-- Confetti -->
    <div class="confetti"></div>

    <script>
        // Function to generate random confetti pieces
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.animationDuration = Math.random() * 3 + 2 + 's';
                confettiPiece.style.animationDelay = Math.random() * 5 + 's';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

        // Create confetti when the page loads
        window.onload = createConfetti;
    </script>
</body>
</html>
